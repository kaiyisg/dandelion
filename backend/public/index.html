<!DOCTYPE html>
<html>
	<head>	
		<link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css" />
		<script type="text/javascript">
   			$(function(){
      		alert("My First Jquery Test");
   		});
		</script>
		<script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script>
			function renderRasterMap(){
				var mapOptions = {};
				var map = L.map('responseMapDiv', mapOptions);
				var latitude = 40.761819;
				var longitude = -73.997533;
				var zoom = 12;	
				map.setView([latitude, longitude], zoom);

				var apiKey = '2NuMYAQtlEf4d0CPt5Uf6RTo4RUqWAVW';
				var requestUri = 'http://api.pitneybowes.com/location-intelligence/geomap/v1/tile/osm/{z}/{x}/{y}.png?api_key='+apiKey+'&theme=bronze';
				var tileLayer = L.tileLayer(requestUri, {attribution: '<a target="_blank" href="https://carto.com/attributions">&copy; CARTO</a> | <a target="_blank" href="http://www.openstreetmap.org/copyright">&copy; OpenStreetMap contributors</a>'});
				map.addLayer(tileLayer);
			}
		</script>
	</head>
	<body onload="renderRasterMap();">
		<h1>GeoMap (Raster) Test</h1>	
		<div style="position: relative; width: 500px; height: 500px;">
			<div id="responseMapDiv" style="position: absolute; width:100%; height:100%;"></div>
			<div style="position: absolute; bottom: 0px; z-index: 4;"><img src="https://developer2.pitneybowes.com/en/pitneyboweslogo.png" /></div>
		</div>
	</body>
</html>
