<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

<body>



<div id="mapid" style="width: 800px; height: 600px;"></div>
<script>

  var mymap = L.map('mapid').setView([37.428059, -122.174484], 13);

  L.tileLayer('https://api.pitneybowes.com/location-intelligence/geomap/v1/tile/osm/{z}/{x}/{y}.png?api_key=x7x8xAPAumgfBownML8XKB2LDaqiALry', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
      '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ',
    id: 'mapbox.streets'
  }).addTo(mymap);

  /*L.marker([51.5, -0.15]).addTo(mymap)
    .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

  L.circle([51.508, -0.11], 500, {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5
  }).addTo(mymap).bindPopup("I am a circle.");

  L.polygon([
    [51.509, -0.08],
    [51.503, -0.06],
    [51.51, -0.047]
  ]).addTo(mymap).bindPopup("I am a polygon.");*/


  var popup = L.popup();

  mymap.on('click', onMapClick);

  function onMapClick(e) {
    popup
      .setLatLng(e.latlng)
      .setContent("You clicked the map at " + e.latlng.toString())
      .openOn(mymap);
  }

  var clickCircle;

  setInterval(function() {
  	$.get( "/latest", function( data ) {
  		$( ".result" ).html( data );
  		if (clickCircle != undefined) {
      		mymap.removeLayer(clickCircle);
    	};
    	console.log(data.lat,data.lon, data.sound, data.published_at);
    	var latlng = L.latLng(Number(data.lat),Number(data.lon));
    	clickCircle = L.circle(latlng, data.sound/100, {
      	color: '#f07300',
      	fillOpacity: 0.5,
      	opacity: 0.5
    	}).addTo(mymap);
  		//L.marker([data.lat, data.lon]).addTo(mymap)
  		//	.bindPopup("hi");
	});
  }, 5000);

</script>



</body>
